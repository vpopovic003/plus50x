{% extends "layout.html" %}

{% block main %}
<div class="row">
    <div class="main-content col-md">
        <div class="shorts-video">
            {% if index == 0 or index == 10 %}
                <h4>No shorts for this lecture.</h4>
            {% else %}
                <iframe id="shorts0" class="video" src="https://www.youtube.com/embed/{{ shorts[short] }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            {% endif %}    
        </div> 
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('#shorts').style.color = "#fff";
                document.querySelector('#shorts-column').style.backgroundColor = "#000";
            });
        </script>
    </div>
</div>
{% endblock %}
